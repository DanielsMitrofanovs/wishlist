{% extends 'base.html' %}

{% block content %}
  <h1>Резервация {{ gift.title }}</h1>
  <form method="POST" action="{{ url_for('reserve_gift', gift_id=gift.id) }}">
    {{ form.csrf_token }}
    <div class="form-group">
      {{ form.name.label }}
      {{ form.name(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.comments.label }}
      {{ form.comments(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
  </form>
{% endblock %}
